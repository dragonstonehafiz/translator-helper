<div class="subsection">
  <h2 class="subsection-title subsection-header" (click)="toggleCollapse()">
    <span class="toggle-icon">{{ collapsed ? '▶' : '▼' }}</span>
    {{ title }}
    <span class="subsection-info-icon" *ngIf="tooltip" [title]="tooltip" (click)="$event.stopPropagation()">?</span>
  </h2>
  <div class="subsection-content" *ngIf="!collapsed">
    <ng-content></ng-content>
  </div>
</div>

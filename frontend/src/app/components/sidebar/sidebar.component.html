<div class="sidebar" *ngIf="sections.length > 0">
  <div class="sidebar-header">
    <h3>On this page</h3>
  </div>
  <nav class="sidebar-nav">
    <ul>
      <li *ngFor="let section of sections" 
          [class.active]="section.isActive"
          (click)="scrollToSection(section.id)">
        <a>{{ section.title }}</a>
      </li>
    </ul>
  </nav>
</div>

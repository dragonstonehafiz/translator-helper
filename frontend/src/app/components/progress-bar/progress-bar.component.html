<div class="progress-container" *ngIf="total > 0">
  <div class="progress-row">
    <div class="progress-label" [style.color]="labelColor">{{ current }} / {{ total }}</div>
    <div class="progress-bar">
      <div class="progress-fill" [style.width.%]="percent"></div>
    </div>
    <div class="progress-meta" [style.color]="labelColor">
      <span>{{ formattedAvg }}</span>
      <span *ngIf="formattedEta">â€¢</span>
      <span>{{ formattedEta }}</span>
    </div>
  </div>
</div>
